<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TMS - Tools</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .mode { font-size: 12px; opacity: 0.8; }
    .backBtn { padding: 6px 10px; cursor:pointer; }
    input { width: 100%; padding: 7px; box-sizing: border-box; }
    button { margin-top: 10px; width: 100%; padding: 9px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="mode" id="modeLabel">Mode: -</div>
    <button class="backBtn" id="backBtn">Back</button>
  </div>

  <input id="jsxPath" type="text" placeholder="C:/path/to/script.jsx" />
  <button id="runBtn">Run</button>

  <script src="./CSInterface.js"></script>
  <script src="./main.js"></script>
</body>
</html>
